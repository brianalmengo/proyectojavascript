<html>
<head>
<title>Estudiantes</title>
<script src="resources/scripts/estudiantes.js"></script>

<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<link rel="stylesheet" href="resources/css/propios.css">

</head>

<body>
<center>

<h1><b>ITLA</b>
<br>REGISTRO DE ESTUDIANTES
</h1>
<hr>

<form class="form-horizontal"  style="display:inline;">
	<div class="form-group">
		<label class="col-sm-3 control-label">Nombre</label>
		<div class="col-sm-6">
			<input class="form-control" id="nombre" type="text" placeholder="Tu Nombre"></input>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Matricula</label>
		<div class="col-sm-6">
			<input class="form-control" id="matricula" type="text" placeholder="9-99-9999"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label">Identificacion</label>
		<div class="col-sm-6">
			<input class="form-control" id="identificacion" type="text" placeholder="000-1234567-8"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label">Telefono</label>
		<div class="col-sm-6">
			<input class="form-control" id="telefono" type="text" placeholder="809-999-9999"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" >Email</label>
		<div class="col-sm-6">
			<input class="form-control" id="email" type="text" placeholder="tunombre@tuemail.com"></input>
		</div>
	</div>
	
	<div class="form-group">
		<button type="button" id="Registrar" class="btn btn-primary" onclick="registrar();"><b>Registrar Estudiante </b></button>
	</div>
</form>

<hr>

<table id="datos" class="table table-striped">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">NOMBRE</th>
			<th scope="col">MATRICULA</th>
			<th scope="col">IDENTIFICACION</th>
			<th scope="col">TELEFONO</th>
			<th scope="col">EMAIL</th>
		</tr>
	</thead>
	<tbody id="datosTabla">
		
	</tbody>
</table>


</center>
</body>
</html>
